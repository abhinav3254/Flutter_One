<ng-container *ngIf="cloths.length > 0">
    <div class="similar">
        <div class="header">
            <div class="black-box"></div>
            <p>SIMILAR PRODUCTS</p>
        </div>
        <div class="cloth-conatiner">
            <div class="singleCloth" *ngFor="let cloth of cloths" (click)="navigateToProduct(cloth.clothId)">
                <img src={{cloth.image}} alt="">
            </div>
        </div>
    </div>
</ng-container>
